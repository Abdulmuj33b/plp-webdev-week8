<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hertzuly Gadgets - Account</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header id="header">
        <!-- Same header as index.html -->
    </header>

    <div id="mobile-menu" class="mobile-menu">
        <!-- Same mobile menu as index.html -->
    </div>

    <main class="container">
        <section class="account-section">
            <div class="auth-forms">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="register">Register</button>
                </div>

                <div class="auth-content">
                    <div id="login-form" class="auth-form active">
                        <h2>Welcome Back</h2>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="loginEmail">Email</label>
                                <input type="email" id="loginEmail" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" id="loginPassword" required>
                            </div>
                            
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>
                        </form>
                    </div>

                    <div id="register-form" class="auth-form">
                        <h2>Create Account</h2>
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="regName">Full Name</label>
                                <input type="text" id="regName" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="regEmail">Email</label>
                                <input type="email" id="regEmail" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="regPassword">Password</label>
                                <input type="password" id="regPassword" required>
                            </div>
                            
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-user-plus"></i> Register
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="account-dashboard" id="accountDashboard">
                <h2>My Account</h2>
                <div class="dashboard-content">
                    <div class="account-info">
                        <h3><i class="fas fa-user"></i> Profile Information</h3>
                        <p>Name: <span id="accountName">John Doe</span></p>
                        <p>Email: <span id="accountEmail">john@example.com</span></p>
                    </div>
                    
                    <div class="order-history">
                        <h3><i class="fas fa-history"></i> Order History</h3>
                        <div class="orders-list">
                            <!-- Orders loaded via JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/script.js"></script>
</body>
</html>

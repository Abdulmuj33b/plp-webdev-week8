<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hertzuly Gadgets - Products</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header id="header">
        <!-- Same header as index.html -->
    </header>

    <div id="mobile-menu" class="mobile-menu">
        <!-- Same mobile menu as index.html -->
    </div>

    <div id="cart-sidebar" class="cart-sidebar">
        <!-- Same cart sidebar as index.html -->
    </div>

    <main class="container">
        <section class="products-page">
            <h1>All Products</h1>
            
            <div class="product-filters">
                <div class="search-container">
                    <input type="text" id="product-search" placeholder="Search products..." class="search-input">
                    <button class="btn-primary" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <div class="filter-controls">
                    <select id="category-filter" class="filter-select">
                        <option value="">All Categories</option>
                        <option value="gadget">Gadgets</option>
                        <option value="accessory">Accessories</option>
                        <option value="device">Devices</option>
                    </select>
                    
                    <select id="price-filter" class="filter-select">
                        <option value="">Price Range</option>
                        <option value="0-50">$0 - $50</option>
                        <option value="50-100">$50 - $100</option>
                        <option value="100-500">$100+</option>
                    </select>
                </div>
            </div>

            <div class="products-grid" id="all-products">
                <!-- Products loaded via JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/script.js"></script>
</body>
</html>

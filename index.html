<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hertzuly Gadgets - Tech Innovation</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header id="header">
        <div class="container header-container">
            <div class="logo">
                <a href="index.html">Hertzuly</a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link active"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="products.html" class="nav-link"><i class="fas fa-box-open"></i> Products</a></li>
                    <li><a href="#featured" class="nav-link"><i class="fas fa-star"></i> Featured</a></li>
                    <li><a href="account.html" class="nav-link"><i class="fas fa-user"></i> Account</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <button id="cart-toggle" aria-label="Cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="cart-count">0</span>
                </button>
                <button id="menu-toggle" class="menu-toggle" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <div id="mobile-menu" class="mobile-menu">
        <!-- Mobile menu content from first example -->
    </div>

    <div id="cart-sidebar" class="cart-sidebar">
        <!-- Cart sidebar content from first example -->
    </div>

    <main>
        <section class="hero">
            <video autoplay muted loop class="hero-video">
                <source src="videos/promo.mp4" type="video/mp4">
            </video>
            <div class="hero-content">
                <h1>Next-Gen Tech Innovation</h1>
                <p>Discover cutting-edge gadgets for tomorrow's world</p>
                <a href="products.html" class="btn-primary">Shop Now</a>
            </div>
        </section>

        <section class="container">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search products..." class="search-input">
                <div class="filters">
                    <select id="priceFilter" class="filter-select">
                        <option value="">Price Range</option>
                        <option value="0-50">$0 - $50</option>
                        <option value="50-100">$50 - $100</option>
                        <option value="100-500">$100+</option>
                    </select>
                    <select id="categoryFilter" class="filter-select">
                        <option value="">All Categories</option>
                        <option value="gadget">Gadgets</option>
                        <option value="accessory">Accessories</option>
                        <option value="device">Devices</option>
                    </select>
                </div>
            </div>

            <h2>Featured Tech</h2>
            <div class="products-grid" id="featured-products">
                <!-- Products loaded via JS -->
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content from first example -->
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
